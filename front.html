<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #8a2be2; /* Darker purple */
            color: #ffffff;
            text-align: center;
            padding: 1em;
            font-size: 24px;
        }

        section {
            width: 80%;
            max-width: 600px;
            background-color: #ffffff; /* White background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
            color: #8a2be2; /* Darker purple */
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #8a2be2; /* Darker purple border */
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #800080; /* Purple border on focus */
        }

        button {
            background-color: #800080; /* Purple button color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.remove {
            background-color: #e74c3c; /* Red remove button color */
        }

        button:hover {
            background-color: #993399; /* Darker purple on hover */
        }

        button.remove:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #f5f5f5; /* Light purple background */
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            transition: transform 0.3s;
        }

        li:hover {
            transform: scale(1.02);
        }

        .completed {
            text-decoration: line-through;
            color: #7f8c8d;
        }

        .meta {
            font-size: 14px;
            color: #95a5a6;
            margin-top: 10px;
        }

        select {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Goal Tracker</h1>
</header>

<section>
    <form id="goalForm">
        <label for="goalInput">New Goal:</label>
        <input type="text" id="goalInput" placeholder="Enter your goal" required>

        <label for="categorySelect">Category:</label>
        <select id="categorySelect">
            <option value="personal">Personal</option>
            <option value="work">Work</option>
            <option value="fitness">Fitness</option>
            <option value="learning">Learning</option>
        </select>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" required>

        <button type="button" onclick="addGoal()">Add Goal</button>
    </form>

    <ul id="goalList"></ul>
</section>

</body>
</html>
